    <h1>Booking</h1>
        <h3>Spaces going fast</h3>
        <fieldset>
            <form>
                <Legend>Select your date:</Legend>
                
                <label for="date of birth">Enter the date you  would like to go:</label>
                <input type="date" class="form-control" id="date" name="date" required />
                <br />
                <label for="time">Enter the time you  would like to go:</label>
                <input type="time" class="form-control" id="time" name="time" required />
                </br>
                </br>
                <a type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#firstModel"> Done </a>
                <button type="reset" class="btn btn-warning"> Reset </button>
                <a class="btn btn-light" href="../Login/Login.html"> Back </a>
                </br>
            </form>
        </fieldset>

        <div class="modal-dialog">

                <div class="modal-header">

                    <button type="button" class="close" data-bs-dismiss="modal">

                    </button>
